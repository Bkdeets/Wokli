<div id="dashboard" class="w-100 px-10 py-10 mx-auto flex text-white h-screen overflow-auto">
  <div id="row-1" class="w-3/12 mr-5">
    <app-topic-list [topics]="topics" (selected)="setSelectedTopic($event)" ></app-topic-list>
  </div>
  <div id="row-2" class="w-7/12 mr-5">
    <div class="flex-col">
      <div id="chart" class="mb-5 bg-grey-500 rounded w-full">
          <app-bubble-chart [topics]="topics" [selected_topic]="selected_topic"></app-bubble-chart>
      </div>
      <div class="w-full">
        <app-news-feed [topic]="selected_topic"></app-news-feed>
      </div>
    </div>
  </div>
  <div id="row-3" class="w-2/12">
    <div class="flex-col">
      <div class="pl-2 py-1 mb-10">
        <p class="">{{selected_topic.name}}</p>
        <p class="pb-5 text-sm text-blue-500">{{selected_topic.category}}</p>
        <p class="">Bean score (?)</p>
        <p class="pb-5 text-sm text-purple-400">{{selected_topic.bean_score}}</p>
        <p class="">Sentiment</p>
        <p class="pb-5 text-sm text-red-400">{{selected_topic.sentiment_score}}</p>
        <p class="">Age</p>
        <p class="pb-1 text-sm text-green-400">{{selected_topic.days_active}} Days</p>
      </div> 
      <div class="flex">
        <div class="h-64 bg-white text-black w-full" id="adbox2">Ad Here</div>
      </div>
    </div>
  </div>
</div>
